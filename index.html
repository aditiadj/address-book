<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/semantic.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Address Book Dono</title>
</head>

<body class="container">
  <div>
    <form class="ui form">
      <h2>Input Data</h2>
      <div class="field">
        <label>Full Name</label>
        <input id="input-name" type="text" name="full-name" placeholder="Full Name">
      </div>
      <div class="field">
        <label>City</label>
        <input id="input-address" type="text" name="city" placeholder="Address">
      </div>
      <div class="field">
        <label>Mobile Number</label>
        <input id="input-number" type="number" name="mobile-number" placeholder="+62-800-0000-0000">
      </div>
      <button id="btn-add" class="ui primary button" type="button">Add</button>
    </form>
  </div>

  <hr>

  <h2>List Contacts</h2>
  <table id="contacts-list" class="ui celled table">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>City</th>
        <th>Mobile Number</th>
      </tr>
      <tr>
        <td>Aditia Darmadi</td>
        <td>Karawang</td>
        <td>+6285xxx</td>
      </tr>
    </thead>
  </table>
  <script src="./assets/js/jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="./assets/js/semantic.min.js" charset="utf-8"></script>
  <script src="./assets/js/main.js" charset="utf-8"></script>

</body>

</html>
